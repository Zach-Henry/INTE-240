<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risotto</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }
        svg {
            width: 300px;
            height: 300px;
            display: block;
            margin: auto;
        }
        text {
            font-family: 'Arial', sans-serif;
            font-size: 50px;
            font-weight: bold;
            text-transform: uppercase;
            fill: #000;
            text-anchor: middle;
        }
    </style>
</head>
<body>
    <svg viewbox="0 0 500 500">
        <path id="curve" d="M 100,250 A 200,200 0 0,1 400,250" fill="transparent"/>
        <text>
            <textpath href="#curve" startOffset="50%" text-anchor="middle">
                Risotto
            </textpath>
        </text>
    </svg>
</body>
</html>
